<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor Challenge 01 | QR-Code card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="card">
        <img src="images/image-qr-code.png" alt="QR-Code de redirecionamento ao Frontend Mentor" class="qrcode">
        <h1 class="title">Improve your front-end skills by building projects</h1>
        <p class="content">Scan the QR Code to visit <a href="https://frontendmentor.io" target="_blank" class="link">Frontend Mentor</a> and take your coding skills to the next level!</p>
    </main>
</body>
</html>
